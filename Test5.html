<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Game Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
            flex-direction: column;
            font-family: sans-serif;
            color: #eee;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 80px); /* Adjust column count for layout */
            grid-gap: 5px;
            transform: rotate(30deg); /* Rotate the grid to orient the hexagons */
        }
        .hex-container {
            width: 80px;
            height: 80px;
            transform: rotate(-30deg); /* Counter-rotate the hexagons */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hexagon {
            width: 80px;
            height: 80px;
            background-color: #555;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            text-align: center;
            box-sizing: border-box;
            border: 2px solid #444;
            transition: transform 0.2s ease-in-out;
        }
        .hexagon:hover {
            transform: scale(1.1);
            background-color: #777;
        }
        .black-rose {
            background-color: #222;
            border-color: #000;
            color: #f00;
        }
    </style>
</head>
<body>

    <h1>Hexagonal Game Board</h1>
    <div id="game-board"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const boardData = [
                // Rows of tiles, 'x' for empty space, 0 for tile
                'xx000',
                'x0000',
                '00000',
                '0000x',
                '000xx'
            ];

            const hexLayout = [
                // Coordinates for a symmetric hexagonal grid of 19 tiles
                // Top row
                { row: 0, col: 2 }, { row: 0, col: 3 }, { row: 0, col: 4 },
                // Second row
                { row: 1, col: 1 }, { row: 1, col: 2 }, { row: 1, col: 3 }, { row: 1, col: 4 },
                // Middle row
                { row: 2, col: 0 }, { row: 2, col: 1 }, { row: 2, col: 2 }, { row: 2, col: 3 }, { row: 2, col: 4 },
                // Fourth row
                { row: 3, col: 0 }, { row: 3, col: 1 }, { row: 3, col: 2 }, { row: 3, col: 3 },
                // Bottom row
                { row: 4, col: 0 }, { row: 4, col: 1 }, { row: 4, col: 2 }
            ];

            const totalRooms = 19;
            let rooms = Array.from({ length: totalRooms }, (_, i) => i + 1);
            const blackRoseIndex = Math.floor(totalRooms / 2); // Center tile is index 9 (0-indexed)

            hexLayout.forEach((pos, index) => {
                const hexContainer = document.createElement('div');
                hexContainer.classList.add('hex-container');
                hexContainer.style.gridRow = pos.row + 1;
                hexContainer.style.gridColumn = pos.col + 1;

                const hexagon = document.createElement('div');
                hexagon.classList.add('hexagon');
                
                let roomName = 'Room ' + rooms[index];
                if (index === blackRoseIndex) {
                    hexagon.classList.add('black-rose');
                    roomName = 'Black Rose Room';
                }

                hexagon.textContent = roomName;
                hexContainer.appendChild(hexagon);
                gameBoard.appendChild(hexContainer);
            });
        });
    </script>

</body>
</html>
